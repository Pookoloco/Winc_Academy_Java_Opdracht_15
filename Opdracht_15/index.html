<!DOCTYPE html>

<html>
​
<head>
    <title>KleurenToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">    
</head>

​
<body>

    <nav class="main-nav">

     <div class="btn-toggle"  onmouseover ="hoverMenuon()"></div>

      <ul>

       <li><button id="btngeel" type="button" class="change-background" onclick="changeBodyBackgroundclr(`yellow`) + hoverMenuoff()">Geel</button></li>
 
       <li><button id="btnred" type="button" class="change-background" onclick="changeBodyBackgroundclr(`red`) + hoverMenuoff()">Rood</button></li>

       <li><button id="btnpurple" type="button" class="change-background" onclick="changeBodyBackgroundclr(`purple`) + hoverMenuoff()">Paars</button></li>

       <li><button id="btnblue" type="button" class="change-background" onclick="changeBodyBackgroundclr(`blue`) + hoverMenuoff()">Blauw</button></li>

       <li><button id="btnblack" type="button" class="change-background" onclick="changeBodyBackgroundclr(`black`) + hoverMenuoff()">Zwart</button></li>

      </ul>

     
    </nav>

   
</body>
​
</html>
